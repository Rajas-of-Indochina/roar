l_english:

 # Chinese Manichean
 chinese_manichean:0 "Mingjiao"
 chinese_manichean_adj:0 "Mingjiao"
 chinese_manichean_adherent:1 "Mingjiao"
 chinese_manichean_adherent_plural:0 "Mingjiao"
 chinese_manichean_desc:0 "Mani, the Buddha of Light, taught us that there is an eternal struggle between the forces of Light and Darkness, and that the purpose of spiritual practice is to free the Light. Mani's followers in China would adapt and embrace ideas from Buddhism, Taoism, and Chinese folk religion."


 # Chinese versions of the Manichean beings are based on this article by Ma Xiaohe, a Chinese scholar specializing in Chinese Manicheism
 # Tracing the Origin of Chinese Manichaean Pantheon in Middle Iranian Languages
 # https://irr.urd.ac.ir/article_184868_35dea8f5128abacaaa74d174624bfce9.pdf

 chinese_manichean_good_god_father_of_greatness:0 "$chinese_manichean_high_god_name$"
 chinese_manichean_good_god_mother_of_life:0 "$chinese_manichean_creator_god_name$"
 chinese_manichean_good_god_first_man:0 "The Buddha of First Reasoning"
 chinese_manichean_good_god_jesus:0 "Jesus the Buddha of Harmony"
 chinese_manichean_devil_name:0 "The Prince of Darkness"
 chinese_manichean_devil_name_possessive:0 "The Prince of Darkness'"

 chinese_manichean_high_god_name:0 "Buddha of Supreme Light" # 明父 (Father of Greatness translated in various documents)
 chinese_manichean_high_god_name_2:0 "$chinese_manichean_high_god_name$" # Optional translation alt
 chinese_manichean_high_god_name_possessive:0 "Buddha of Supreme Light's"
 chinese_manichean_creator_god_name:0 "The Good Mother Buddha" # Mother of Life in the Hymnscroll of Mani the Budhda of Light
 chinese_manichean_creator_god_name_possessive:0 "The Good Mother Buddha's"
 chinese_manichean_health_god_name:0 "The Pure Wind Buddha" # 淨風(佛) (Translation of the Living Spirit in various documents)
 chinese_manichean_health_god_name_possessive:0 "The Pure Wind Buddha's"
 chinese_manichean_fertility_god_name:0 "$chinese_manichean_creator_god_name$"
 chinese_manichean_fertility_god_name_possessive:0 "$chinese_manichean_creator_god_name_possessive$"
 chinese_manichean_wealth_god_name:0 "The Creator of Form Buddha" # 造相(佛) (Translation of the Great Builder/Creator of Forms in various documents)
 chinese_manichean_wealth_god_name_possessive:0 "The Creator of Form Buddha's"
 chinese_manichean_household_god_name:0 "The Earth Treasury Boddhisattva" # 地藏夷薩 = Ksitigarbha Boddhisattva = Earth Treasury (Translation of the King of Glory in various documents)
 chinese_manichean_household_god_name_possessive:0 "The Earth Treasury Boddhisattva's"
 chinese_manichean_knowledge_god_name:0 "The Great Nous" # Seems like in the Xiapu and Pingnan manuscripts, it is directly transliterated from Iranian mnwhmyd [manōhmēd], meaning the Great Nous, so I've left it as is
 chinese_manichean_knowledge_god_name_possessive:0 "The Great Nous'"
 chinese_manichean_war_god_name:0 "Adamant of Light" # = Adamas of Light
 chinese_manichean_war_god_name_possessive:0 "Adamant of Light's"
 chinese_manichean_night_god_name:0 "$chinese_manichean_high_god_name$"
 chinese_manichean_night_god_name_possessive:0 "$chinese_manichean_high_god_name_possessive$"
 chinese_manichean_water_god_name:0 "Water Light-Son" # My messy wording for one of the Five Light-Sons
 chinese_manichean_water_god_name_possessive:0 "Water Light-Son's"




