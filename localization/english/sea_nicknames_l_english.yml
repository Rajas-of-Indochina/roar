 nick_RICE_pamir_man_eater:0 "the Man Eater"
 nick_RICE_pamir_man_eater_desc:0 "Cruel and rumored to be a cannibal, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] has been referred to as '$nick_RICE_pamir_man_eater$'."
 nick_RICE_guru_rinpoche:0 "Guru Rinpoche"
 nick_RICE_guru_rinpoche_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] venerated by many [GetFaithByKey('lamaism').GetAdherentNamePlural] as an emanation of Shakyamuni Buddha, the historical Buddha, who helped disseminate tantric teachings to [GetGeographicalRegion('world_tibet').GetName]. [CHARACTER.GetSheHe|U] is thus known as #italic Guru Rinpoche#!, meaning Precious Guru. [CHARACTER.GetSheHe|U] is also called #italic The Lotus Born from [GetTitleByKey('b_oddiyana').GetNameNoTier]#!."
 nick_RICE_great_translator:0 "the Great Translator"
 nick_RICE_great_translator_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known as the #italic Lochen#!, or Greater Translator, among devoted followers of [GetFaithByKey('lamaism').GetName], some of whom even believe [CHARACTER.GetSheHe] has supramundane powers. [CHARACTER.GetHerHis|U] has earned great fame for traveling to [GetGeographicalRegion('world_india').GetName] to learn about [GetReligionByKey('buddhism_religion').GetName] there, to bolster [CHARACTER.GetHerHis] efforts to disseminate the authentic teachings of the Buddha, and build religious institutions and temples in [GetGeographicalRegion('world_tibet').GetName]."
 nick_RICE_lesser_translator:0 "the Lesser Translator"
 nick_RICE_lesser_translator_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known as the Lesser Translator because though [CHARACTER.GetSheHe] is a great translator in [CHARACTER.GetHerHis] own right, [CHARACTER.GetSheHe] is nonetheless the cousin of the more famous and renowned $rinchen_zangpo$, the Great Translator. [CHARACTER.GetSheHe|U] had accompanied [CHARACTER.GetHerHis] cousin to [GetGeographicalRegion('world_india').GetName] in search of [GetReligionByKey('buddhism_religion').GetAdjective] knowledge and artifacts to bring back to [GetGeographicalRegion('world_tibet').GetName]."
 nick_RICE_jetsun:0 "Jetsun"
 nick_RICE_jetsun_desc:0 "#italic Jetsun#! (male) or #italic Jetsunna#! (female) is a title meaning "reverend" or "venerable." It is given to highly respected religious masters among Tibetan Buddhists."
 nick_RICE_jetsunma:0 "Jetsunma"
 nick_RICE_jetsunma_desc:0 "$nick_RICE_jetsun_desc$"
 RICE_nick_osmomysl:0 "Osmomysl"
 RICE_nick_osmomysl_desc:0 "Because of [CharYourHerHis(CHARACTER)] renowned wisdom, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] earned the sobriquet of #italic Osmomysl#!, meaning Eight-Minded."
 nick_RICE_said_al_dawla:0 "Sa'id al-Dawla"
 nick_RICE_nasir_al_dawla:0 "Nasir al-Dawla"
 nick_RICE_nahid_al_dawla:0 "Nahid al-Dawla"

