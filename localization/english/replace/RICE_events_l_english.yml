 sicily.0200.desc:0 "I have received reports of a recent trend where [culture.GetName] commoners in [county.GetNameNoTier] are eschewing courts that practice [culture.GetNameNoTooltip] law to resolve their legal problems. \nInstead, there is a trend where people will go to courts serving [other_culture.GetName] communities. They feel the latter give them more favorable outcomes.\n\nWhile this is nothing new, it has becoming increasingly common, and some of my [culture.GetNameNoTooltip] officials grumble that this is ruining the legitimacy of the realm’s legal system. Local clergy are also concerned that such ambiguity and opportunism in religious identity will lead to a spiritual decline in the region."
