 #### Dayak Folk Religions ####
 ### Kaharingan - the most common form of Dayak animism
 kaharingan_religion:0 "Dayak"
 kaharingan_religion_adj:0 "Dayak"
 kaharingan_religion_desc:0 "The Dayak peoples believe that the world of spirits and the world of man are separate, they are at the same time also irrevocably intertwined, and balance between the two must be carefully maintained to ensure that all may continue to live in harmony."

 kaharingan_desc:0 "Though the world of spirits and the world of man are separate, they are at the same time also irrevocably intertwined, and balance between the two must be carefully maintained to ensure that all may continue to live in harmony."
 kaharingan_old_desc:0 "Though the world of spirits and the world of man are separate, they are at the same time also irrevocably intertwined, and balance between the two must be carefully maintained to ensure that all may continue to live in harmony."

 # Ranying Mahatala Langit - created Tree of Life alongside Jata Balawang Bulau
 # Hatara/Hatalla - Ngaju and other Barito pantheons' central deity and god of sky
 # Ranying Mahatala Langit - Ngaju god of sun ; hornbill is his sacred animal

