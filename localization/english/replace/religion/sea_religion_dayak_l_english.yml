 # Selampandai - Iban god of craftsmanship and creation ; also probably deity responisble for natural balance
 # Sempulang Gana and Semarugah - Iban gods of agriculture and land
 # Ini Inda - Iban goddess of justice and a doctor ; also invoked as goddess of fertility
 # Anda Mara - Iban god of wealth and fortune

 # Jata Balawang Bulau - goddess of earth and underworld, often associated with night and darkness ; watersnake is her holy animal
