l_english:
 ## Utaki - folk religion of the Ryukyan people
 # Tiida - god of the sun
 # Amamichuu - creator of the universe
 # Utin - god of the sky and one of the primal deities
 utaki_high_god_name_alternate:0 "Utin"
 utaki_high_god_name_alternate_possessive:0 "Utin's"
 utaki_night_god_name:0 "$utaki_high_god_name_alternate$"
 utaki_night_god_name_possessive:0 "$utaki_high_god_name_alternate_possessive$"
 # Jiichi - goddess of the earth and one of the primal deities
 utaki_fertility_god_name:0 "Jiichi"
 utaki_fertility_god_name_possessive:0 "Jiichi's"
 # Alongside Ryugu (the sea) they make up the Creation Trio
 utaki_mother_earth_father_sky:0 "Utin and Jiichi"
 utaki_mother_earth_father_sky_2:0 "$utaki_mother_earth_father_sky$" # Optional translation alt
 utaki_mother_earth_father_sky_3:0 "$utaki_mother_earth_father_sky$" # Optional translation alt
 # Ryūgū - god of the sea and one of the primal deities 
 utaki_water_god_name:0 "Ryūgū"
 utaki_water_god_name_possessive:0 "Ryūgū's"
 # Hinukan - god of hearth and fire ; commonly worshipped
 # Kijimunaa - a type of playful spirit that can occasionally help those with good heart
 # Kinmamun - a deity from modern religion that should not be included
 # Fuuru nu Kami - god of the toilet ; family protector of the area of waste
 utaki_toilet_god_name:0 "Fuuru nu Kami"
 utaki_toilet_god_name_possessive:0 "Fuuru nu Kami's"
 # utaki - shrine used by Ryukyans to honour their ancestors and spirits
 utaki_house_of_worship:0 "utaki"
 utaki_house_of_worship_2:0 "$utaki_house_of_worship$" # Optional translation alt
 utaki_house_of_worship_3:0 "$utaki_house_of_worship$" # Optional translation alt
 utaki_house_of_worship_plural:0 "utakis"
 # sangwaa - twisted pieces of grass tied into a knot in the middle that repell spirits
 utaki_religious_symbol_2:0 "sangwaa"
 # Omoro/Umuru Sōshi - collection of ancient poems and songs ; not really time accurate so scrapped
 # Chifijin - title worn by the highest priestess
 utaki_religious_head_title:0 "Chifijin"
 utaki_religious_head_title_name:0 "Sefa-utaki"
 # kaminchu - mediums with spiritual world ; also healers
 utaki_priest_alternate_plural:1 "kaminchu"
 # Nirai Kanai - land of the gods
 utaki_divine_realm:0 "Nirai Kanai"
 utaki_divine_realm_2:0 "$utaki_divine_realm$" # Optional translation alt
 utaki_divine_realm_3:0 "$utaki_divine_realm_2$" # Optional translation alt
 # Gusoo - term used to refer to "other world"
 utaki_afterlife:0 "Gusoo"
 utaki_afterlife_2:0 "$utaki_afterlife$" # Optional translation alt
 utaki_afterlife_3:0 "$utaki_afterlife$" # Optional translation alt
 # Shinimabui - can't find any info on this so has to be scrapped for now
