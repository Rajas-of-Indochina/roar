 # Doctrines
 northcaucasian_religion:0 "Caucasian"
 northcaucasian_religion_adj:0 "Caucasian"
 northcaucasian_religion_adherent:0 "Caucasian"
 northcaucasian_religion_adherent_plural:0 "Caucasians"
 northcaucasian_religion_desc:0 "The vastly diverse peoples of the Caucasus practice various faiths mainly based around forests, ancestors and mountains. There is often a chief deity, with many other deities under it. In the Northern Caucasus, with each faith there is also a secular moral code, which can exist independent of the religion, but is still rooted in it."

 alan_caucasian_doctrine_name:0 "Alan"
 alan_caucasian_doctrine_desc:0 "Rooted in ancient Sarmatian traditions, the Alan faith blends Iranian mythology with Caucasian and Goktanrist beliefs. The Caucasian [Glossary( 'Nart sagas', 'NARTS_GLOSS' )] serve as primary scripture, detailing the deeds of the Narts who are divided into three rivaling clans. Each clan represents a path: the warrior, the wise, and the wealthy. These three functions reflect the natural struggle within society between sovereignty, war, and productivity. The decline of the Narts is not seen as the passing of an age, with their legacy preserved by their descendants, the Alans, through oral tradition."
 doctrine_parameter_hostility_override_alan_caucasian_doctrine:1 "Alan [faiths|E] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 northwest_caucasian_doctrine_name:0 "Northwest Caucasian"
 northwest_caucasian_doctrine_desc:0 "Northwest Caucasian faiths see the world as a living unity, where the soul must grow through experience and wisdom. The [Glossary( 'Nart sagas', 'NARTS_GLOSS' )], in their Circassian and Abkhazian forms, are very crucial, but revered as heroic epics rather than scripture. Unlike the Alan tradition, these stories present the Narts as one people without clan divisions, focusing on individual heroism, maternal wisdom, and the balance between strength and cunning. In Circassian belief, the Narts were a glorious but not perfect nation, and the Circassians are said to descend from them, the code of [Glossary( 'Xabze', 'XABZE_GLOSS' )] was created to preserve their virtues while avoiding their mistakes."
 doctrine_parameter_hostility_override_northwest_caucasian_doctrine:1 "Northwest Caucasian [faiths|E] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 northeast_caucasian_doctrine_name:0 "Northeast Caucasian"
 northeast_caucasian_doctrine_desc:0 "Northeast Caucasian faiths share related gods, but have different names for them and associate different attributes with them. They also place a strong emphasis on the reverence of mountains and spirits. Wolf and dog cults, as well as cults around natural forces are common. While versions of the [Glossary( 'Nart sagas', 'NARTS_GLOSS' )] exist in the region, they are not central. In some versions the Narts are portrayed not as cultural heroes but as warlike outsiders who make for respectable enemies. In others, they are folklore heroes, appearing as minor characters in short stories."
 doctrine_parameter_hostility_override_northeast_caucasian_doctrine:1 "Northeast Caucasian [faiths|E] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 kartvelist_caucasian_doctrine_name:0 "Kartvelist"
 kartvelist_caucasian_doctrine_desc:0 "Venerating a pantheon of deities and spirits associated with mountains, rivers, and forests, the indigenous faiths of the Kartvelian peoples are similar to but disctinct from their surrounding Caucasian neighbors. While spesific beliefs and degree of syncretism with Christianity or Zoroastrianism vary depending on region, all agree that the chief god Ghmerti reigns supreme. Although the [Glossary( 'Nart sagas', 'NARTS_GLOSS' )] are not central, certain small highland groups preserve fragments of Nart stories, likely absorbed from contact with Abkhazians, Alans and Circassians."
 doctrine_parameter_hostility_override_kartvelist_caucasian_doctrine:1 "Kartvelist [faiths|E] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

