 georgian_orthodox:0 "Georgian Orthodoxy"
 georgian_orthodox_adj:0 "Krist’ianoba"
 georgian_orthodox_adherent:0 "Krist’ian"
 georgian_orthodox_adherent_plural:0 "Krist’ianebi"
 georgian_orthodox_desc:0 "The Georgian Orthodox Church, one of the oldest churches in the world, is located on the frontiers of Orthodoxy in the Kingdom of Georgia. Its historical roots can be traced to the Christianization of Iberia by Andrew the Apostle in the 1st century AD, and of Colchis by Saint Nino in the 4th century AD. While there is much debate over when the Church wrestled free of neighboring authorities, it is undeniable that the Georgian people pride themselves on sovereignty from Antioch and Constantinople."
 d_georgian_patriarchate:0 "Georgian Catholicosate"
 d_georgian_patriarchate_article:0 "the "
