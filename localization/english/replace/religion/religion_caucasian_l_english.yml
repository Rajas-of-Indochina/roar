 circassian_christianity:0 "Chiristenıghe"
 circassian_christianity_adj:0 "Chiristenıghe"
 circassian_christianity_adherent:0 "Chiristen"
 circassian_christianity_adherent_plural:0 "Chiristenxer"
 circassian_christianity_desc:0 "Initially Christianized by the Romans, due to isolation from the wider Christian world and lack of attention from Constantinople, Christianity in Circassia slowly intermingled with the local [GetFaithByKey('circassian_pagan').GetAdjective] traditions. Now, even among Christian communities, priests hold little power, some pagan practices continue, and some still worship the old gods. They find it absurd that Jesus, the son of $circassian_pagan_creator_god_name$, would preach against his fellow gods."
