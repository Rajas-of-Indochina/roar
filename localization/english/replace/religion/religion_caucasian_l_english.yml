 NEC_orthodox:0 "Nasraniyab"
 NEC_orthodox_adj:0 "Nasraniyab"
 NEC_orthodox_adherent:0 "Nasraniyav"
 NEC_orthodox_adherent_plural:0 "Nasraniyal"
 NEC_orthodox_desc:0 "Following the collapse of the Albanian Apostolic Church, the Christians of the Eastern Caucasus lacked any central religious authority. While many look to the words of newly arrived Georgian missionaries for guidance, the old beliefs stay strong for the peoples of the region, with many seeing Christ as just one god among many worthy of worship."

 mtielta:0 "Mtielta Folk Christianity"
 mtielta_adj:0 "Mtielta"
 mtielta_adherent:0 "Krist’ian"
 mtielta_adherent_plural:0 "Krist’ianebi"
 mtielta_desc:0 "Combining elements of Georgian Orthodoxy with far older traditions, the peoples of the Upper Caucasus follow a unique blend of faiths. They see no contradiction in spilling the blood of sacrificed animals upon the grounds of their monasteries, for all of the gods deserve respect- not just Krisde, the lord of the dead, but many others as well, such as Mariami and Giorgi, known also as Lamæria and Jgeræg in the west and as Mayræm and Uastyrdji beyond the great mountains."

 tondrakian:0 "Tondrakianism"
 tondrakian_adj:0 "Tondrakian"
 tondrakian_adherent:0 "Tondrakian"
 tondrakian_adherent_plural:0 "Tondrakians"
 tondrakian_desc:0 "A sect of radical, anti-feudal Christians that arose in Armenia in response to the imposition of Roman authority on the region, Tondrakians are thought to have roots in the [GetFaithByKey('paulician').GetAdjective] movement, though the connection is unclear and may have been a mistake or deliberate conflation by Orthodox chroniclers and apologists. Tondrakians were said to have opposed many elements of Orthodox christianity such as baptism, the cross, genuflection, and the sacrament of marriage, and they were sometimes described as being highly promiscuous, though this was likely slander by Orthodox apologists\nThey were also noted for being fiercely anti-Roman and more egalitarian in regards to gender, and maintained a small but strong resistance to [GetTitleByKey('e_byzantium').GetAdjective] rule until they were finally eliminated by the 11th century."

