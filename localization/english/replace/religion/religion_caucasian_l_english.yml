 circassian_pagan_desc:0 "Xabze, meaning 'Language of the Universe', teaches that all existence flows from Thashxo, the Chief God, who stands beyond all need or desire. The cosmos is likened to a great wheel, turning around Thashxo at its center. Mountains, forests and natural forces are held sacred, and a soul's purpose is to grow and prepare for the day it joins its ancestors in the heavens. Elders preserve the path, preserving wisdom, and the [Glossary( 'Nart sagas', 'NARTS_GLOSS' )] recount the heroic legacy of those who walked the path before."

