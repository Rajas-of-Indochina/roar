 #### For overwrites of Tai religions ####

 ### Satsana Phi / Ban Phi - folk religion of Southwestern Tai people
 satsana_phi_desc:0 "Devotees of Thep Arak know that the great spirits, the Phi, are of variable nature, and some may inflict harm as easily as others render aid. It is only by making offerings to the spirits that their goodwill may be assured."
 ## Deities
 # Thep Arak seems to be an older term?
 # Satsana Phi does not have singular creation deity
 # Phi Thien - collective term for all sorts of benevolent spirits that make up the world
 # Phya Thaen / Phi Thaen / Phi Fa - benevolent spirit and sky deity ; protector of people and their health
 satsana_phi_high_god_name:0 "Phi Thaen"
 satsana_phi_high_god_name_2:0 "Phya Thaen"
 satsana_phi_high_god_name_possessive:0 "Phi Thaen's"
 satsana_phi_high_god_name_alternate:0 "Phi Fa"
 satsana_phi_high_god_name_alternate_possessive:0 "Phi Fa's"
 satsana_phi_night_god_name:0 "$satsana_phi_high_god_name$"
 satsana_phi_night_god_name_possessive:0 "$satsana_phi_high_god_name_possessive$"
 # Mae Posop - benevolent spirit ; Mother of Rice
 satsana_phi_rice_god_name:0 "Mae Posop"
 satsana_phi_rice_god_name_possessive:0 "Mae Posop's"
 # Mae Sue - benevolent spirit ; guardian of infants
 satsana_phi_fertility_god_name:0 "Mae Sue"
 satsana_phi_fertility_god_name_possessive:0 "Mae Sue's"
 # Nang Kwak - Bodhisattva, household spirit of good fortune and prosperity
 satsana_phi_wealth_god_name:0 "Nang Kwak"
 satsana_phi_wealth_god_name_possessive:0 "Nang Kwak's"
 # Kuman Thong - benevolent spirit ; protector of households and bringer of good fortune
 satsana_phi_other_wealth_god_name:0 "Kuman Thong"
 satsana_phi_other_wealth_god_name_possessive:0 "Kuman Thong's"
 # Phi Ban - the village protective spirit ; used as household deity
 #
 # Phi Suea / Phra Suea Mueang - benevolent spirit ; protector of the land and water routes
 satsana_phi_water_god_name:0 "Phi Suea"
 satsana_phi_water_god_name_possessive:0 "Phi Suea's"
 # Phaya Yommarat - dark deity who rules the underworld
 #
 # Phi Suea Nam - water ogress from 'Phra Aphai Mani' epic-poem ; minor sea deity
 satsana_phi_water_ogress_name:0 "Phi Suea Nam"
 satsana_phi_water_ogress_name_possessive:0 "Phi Suea Nam's"
 # Khwan - internal health spirit ; element of vitality and longevity
 #
 # Phi Ta Haek - can't find info on
 # Mae Khosok - can't find info on
 # Phra Khror - can't find info on
 # Phra Nakharaj - can't find info on
 # Phra Karn - Tai equivalent of Hindu god Kala, Lord of Creation and Destruction
 # Phra Mae Thorani - cthonic Buddhist goddess
 #
 # Phi Rai - general term for malevolent spirits
 satsana_phi_devil_name:0 "Phi Rai"
 satsana_phi_devil_name_possessive:0 "Phi Rai's"
 # Phi Dip - a vampiric trickster spirit
 # Phi Pop/Pob - the cannibalistic flesh-eating spirit that possesses its victims and consumes their organs from within
 satsana_phi_evil_god_decay:0 "Phi Pop"
 satsana_phi_evil_god_decay_possessive:0 "Phi Pop's"
 # drought spirit (?)
 satsana_phi_evil_god_drought:0 "Mae Laeng"
 satsana_phi_evil_god_drought_possessive:0 "Mae Laeng's"
 # Khunsai - refers to source of evil magic
 satsana_phi_witch_god_name:0 "Khunsai"
 satsana_phi_witch_god_name_possessive:0 "Khunsai's"

