 ### Moism - folk religion of Zhuang and other Northern Tai
 moism_religion:0 "Northern Tai"
 moism_religion_adj:0 "Northern Tai"
 moism_religion_adherent:0 "Northern Tai"
 moism_religion_adherent_plural:0 "Northern Tai"
 moism_desc:0 "All things, even inanimate objects, possess a soul, but particularly potent are the spirits of the ancestors, who may punish their descendants as easily as they may protect them if they are displeased."

 ## Deities
 # Baeuqloxdoh / Bu Luotuo - supreme god and creator of the universe ; defends humanity from malevolent spirits
 # Mehloeggyap / Meh Nangz / Me Hoa - wife of Baeuqloxdoh and creator of humanity ; goddess of fertility and reproduction
 # Duzbyaj / Gyaj - god of sky, thunder and war ; ruler of heavens
 # Duzngieg / Ngweg - dragon king and water god ; destructive deity
 # Tudigong - Lord of the Land and protector of villages
 # The Land God - vanilla asigns him as god of health
 # Rice God - god of rice ; we need a name
 # Stove God - god of household fire ; we need a name
 # Sun God - god of sun ; we need a name

 ## Other stuff
 # the epic of Baeuqloxdoh / Buluotuo - the most sacred epic that describes the creation of the world
