 brahmaputran_religion_desc:0 "Indigenous faiths of the Tibeto-Burmic inhabitants of the Brahmaputran Valley are a diverse group of beliefs, putting great emphasis on the reverence of spirits inhabiting the natural world, with rice often playing an important role as an offering. Their pantheons usually include a central, omniscient and omnipotent deity, acompanied by a host of other gods, such as sun deity or a rice deity."
 
