 bathouism_desc:0 "Bathouism is the folk religion of the Bodo-Kachari people, with the five elements of Earth, Fire, Water, Air, and Ether playing a major role in it. The chief deity, called Bathoubwrai is regarded as the source of all power, strength and vitality, ruling the pantheon consisting of his consort Mainao and a host of other gods and goddesses."
