l_english:

#######################################
# Caucasus Nicknames
#######################################
 ROA_nick_georgian_the_unifier:0 "the Unifier"
 ROA_nick_georgian_the_unifier_desc:1 "Great achievments call for grand titles — [CHARACTER.GetShortUINameNoTooltipNoFormat|U] managed to unite Kartvel lands underneath [CharYourHerHis(CHARACTER)] rule, thus earning the title of Unifier."
 ROA_nick_the_radiant:0 "the Radiant"
 ROA_nick_the_radiant_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has managed to unify the quarreling clans of Circassia under one state. Mountains will share [CharYourHerHis(CHARACTER)] name, [CharYourHerHis(CHARACTER)] glory chanted in ballads for generations to come!"

 ROA_nick_soslan:0 "Soslan"
 ROA_nick_soslan_desc:1 "Derived from the name of one of the [Glossary( 'Narts', 'NARTS_GLOSS' )], this second name is a reminder of [CHARACTER.GetShortUINameNoTooltipNoFormat|U] Alan roots."
 ROA_nick_the_survivor:0 "the Survivor"
 ROA_nick_the_survivor_desc:1 "Berzeg is the only surviving member of his family, as every other member of his clan was killed in a feud - he meanwhile was kidnapped and raised by someone else avoiding such a fate."
 ROA_nick_the_giant:0 "the Giant"
 ROA_nick_the_giant_desc:1 "Rededey was a giant warrior said to be as strong as a demigod of the [Glossary( 'Narts', 'NARTS_GLOSS' )]. He was killed in a duel when his opponent overtook him, reportedly cheating and using a knife to stab him."
 ROA_nick_the_stubborn:0 "the Stubborn"
 ROA_nick_the_stubborn_desc:1 "Historically, Tuqar led his people against the Mongols, forging alliances with other Caucasian peoples to create a unified front. After limited success, refusing to submit to Mongol rule, he led the Circassians to a mass migration into mountainouss areas to lead a resistance from there, before ultimately falling in battle."

 ROA_nick_anhoghin:0 "Anhoghin"
 ROA_nick_anhoghin_desc:1 "Aiming to gain independence, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] staged a failed rebellion, for which [CharYouSheHe(CHARACTER)] was punsihed with confiscation of all [CharYourHerHis(CHARACTER)] titles, thus earning the nickname 'Anhoghin' - 'the Landless'."
 ROA_nick_lasha:0 "Lasha"
 ROA_nick_lasha_desc:1 "According to the Georgian chronicles, [CharYourHerHis(CHARACTER)] second name 'Lasha' meant 'Illuminator of The World' in the Abkhaz language."
 ROA_nick_yerkat:0 "Yerkat"
 ROA_nick_yerkat_desc:1 "Reign of [CHARACTER.GetShortUINameNoTooltipNoFormat|U] was filled with rebellions by vassals and pretenders to the throne, as well as foreign invasions, which [CharYouSheHe(CHARACTER)] fought off successfully, for which [CharYouSheHe(CHARACTER)] is remembered by the epithet 'Yerkat' - 'the Iron'."
 ROA_nick_the_builder:0 "the Builder"
 ROA_nick_the_builder_desc:1 "Translated from Georgian 'Aghmashenebeli', [CHARACTER.GetShortUINameNoTooltipNoFormat|U] is considered to be original architect of the Georgian Golden Age and one of the most imortant and succesful Georgian kings."
 ROA_nick_the_simple:0 "the Simple"
 ROA_nick_the_simple_desc:1 "Translated from Georgian 'Regueni' - 'the Simple'."
 ROA_nick_msaker:0 "Msaker"
 ROA_nick_msaker_desc:1 "'Msaker' - 'the Meat Eater / the Carnivorous', gained such nickname reputedly for [CharYourHerHis(CHARACTER)] refusal to refrain from eating meat during Lent."
 ROA_nick_the_swift:0 "the Swift"
 ROA_nick_the_swift_desc:1 "Translated from Georgian 'Kiskas' - 'the Swift'."

 ROA_nick_the_robber:0 "the Robber"
 ROA_nick_the_robber_desc:1 "Born to a brigand father, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] was branded with this demeaning nickname as a mean to question [CharYourHerHis(CHARACTER)] rule."
 ROA_nick_the_red_haired_dog:0 "the Red-Haired Dog"
 ROA_nick_the_red_haired_dog_desc:1 "Leader of a brigand band with a mane of red hair, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] was thus titled as Red-Haired Dog."

 ROA_nick_ghazi:0 "Al-Ghazi"
 ROA_nick_ghazi_desc:1 "Abu Muslim led a seven year war to depose the "evil tyrants" in Dagestan and replace them with righteous kings."
 ROA_nick_shuja_al_din:0 "Shuja al-Dīn"
 ROA_nick_shuja_al_din_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] assumed or received the honorific Shuja al-Dīn — Courage of the Faith."
 ROA_nick_falak_al_din:0 "Falak al-Dīn"
 ROA_nick_falak_al_din_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] assumed or received the honorific Falak al-Dīn — Orbit of the Faith."
 ROA_nick_nusrat_al_din:0 "Nusrat al-Dīn"
 ROA_nick_nusrat_al_din_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] assumed or received the honorific Ḥusām al-Dīn — Sword of the Faith."
 ROA_nick_hussam_al_din:0 "Ḥusām al-Dīn"
 ROA_nick_hussam_al_din_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] assumed or received the honorific Ḥusām al-Dīn — Sword of the Faith."
 ROA_nick_imad_ad_dawlah:0 "Imād al-Dawla"
 ROA_nick_imad_ad_dawlah_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] assumed or received the honorific Imād al-Dawla - Pillar of the State."
 ROA_nick_taj_ad_dawlah:0 "T'aj al-Dawla"
 ROA_nick_taj_ad_dawlah_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] assumed or received the honorific T'aj al-Dawla - Crown of the State."

 # Monk names
 nick_monk_name_basil:0 "Basil"
 nick_monk_name_basil_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] committed to monastic vows, embraced a new name - Basil."
 nick_monk_name_svimonknili:0 "Svimonknili"
 nick_monk_name_svimonknili_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] committed to monastic vows, embraced a new name - Svimonknili."

