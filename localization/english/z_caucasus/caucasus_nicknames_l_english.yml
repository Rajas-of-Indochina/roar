 ROA_nick_haji_bektash_veli:0 "Haji Bektash Veli"
 ROA_nick_haji_bektash_veli_desc:1 "This character is more commonly known as Haji Bektash Veli, meaning "The Pilgrim Saint Bektash"."
 ROA_nick_yasawi:0 "Hodja"
 ROA_nick_yasawi_desc:1 "This character is more commonly known as Hodja Ahmed Yasawi."
 ROA_nick_translator:0 "The Translator"
 ROA_nick_translator_desc:1 "Qarashash is known for being one of the first people to translate the Quran into Turkic."
 ROA_nick_the_fatih:0 "Fatih"
 ROA_nick_the_fatih_desc:1 "This ruler has accomplished what Muslim rulers dreamed to do for centuries; they fulfilled the hadith of the prophet and conquered Constantinople. Thus, this ruler is "Fatih", or "the Conqueror"."

